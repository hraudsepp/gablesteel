<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Web3DSheds(POC)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web3DBuilding.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Web3DSheds</div>
      </div>
    </div>
    <script>
        this.document.getElementById("unityContainer").style.width = window.innerWidth + "px";
        this.document.getElementById("unityContainer").style.height = (window.innerHeight-50) + "px";
        window.onresize = function(event) {
            this.document.getElementById("unityContainer").style.width = window.innerWidth+"px";
            this.document.getElementById("unityContainer").style.height = (window.innerHeight - 50) + "px";
            console.log("OK", window.innerWidth);
        };
    </script>
  </body>
</html>
